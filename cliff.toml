# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration


[changelog]
# A Tera template to be rendered for each release in the changelog.
# See https://keats.github.io/tera/docs/#introduction
body = """
# Release notes for regulator-frontend

{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    Unreleased changes since [{{ previous.version }}](https://github.com/DEFRA/epr-regulator-service/releases/tag/{{ previous.version }})

    - Diff & commits: [{{ previous.version }}...{{ get_env(name="CLIFF_CURRENT_REF", default="HEAD") }}](https://github.com/DEFRA/epr-regulator-service/compare/{{ previous.version }}...{{ get_env(name="CLIFF_CURRENT_REF", default="HEAD") }})
    - Permalink: [{{ get_env(name="CLIFF_PREVIOUS_SHA_SHORT", default="") }}...{{ get_env(name="CLIFF_CURRENT_SHA_SHORT", default="") }}](https://github.com/DEFRA/epr-regulator-service/compare/{{ get_env(name="CLIFF_PREVIOUS_SHA", default="") }}...{{ get_env(name="CLIFF_CURRENT_SHA", default="") }})
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ## {{ group | striptags | trim | upper_first }}
    {% for commit in commits | sort(attribute="message") %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | split(pat="\n") | first | upper_first }}\
            {% for link in commit.links %} {{ link.href }}{% endfor %}\
    {% endfor %}
{% endfor %}
"""
# Footer template rendered once at the end of the changelog.
footer = """
{% set ticket_urls = [] -%}
{% for release in releases -%}
    {% for commit in release.commits -%}
        {% for link in commit.links -%}
            {% if link.href is containing("browse/SMAL-") -%}
                {% set_global ticket_urls = ticket_urls | concat(with=[link.href]) -%}
            {% endif -%}
        {% endfor -%}
    {% endfor -%}
{% endfor -%}
{% set unique_tickets = ticket_urls | unique | sort -%}
{% if unique_tickets | length > 0 %}

## ğŸ« Related Tickets
{% for url in unique_tickets -%}
- {{ url }}
{% endfor -%}
{% endif -%}
"""
# Remove leading and trailing whitespaces from the changelog's body.
trim = true
# Render body even when there are no releases to process.
render_always = true
# An array of regex based postprocessors to modify the changelog.
postprocessors = [
    # Replace the placeholder <REPO> with a URL.
    #{ pattern = '<REPO>', replace = "https://github.com/orhun/git-cliff" },
]
# render body even when there are no releases to process
